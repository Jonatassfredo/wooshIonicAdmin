<ion-header>
  <ion-navbar color="primary">
    <ion-title>Operadores</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addOrEdit({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list lines *ngIf="!isLoading">
    <ion-item text-wrap *ngIf="lista.length == 0">
      Não há nenhum cliente cadastrado.
    </ion-item>
    <ion-item *ngFor="let item of lista" text-wrap (click)="addOrEdit(item)">
      {{ item.nome }}
      <ion-note item-end>
        ID: {{ item._id}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
