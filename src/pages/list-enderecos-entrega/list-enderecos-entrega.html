<ion-header>
    <ion-navbar color="primary">
        <ion-title>Endereços de Entrega</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="addOrEdit({})">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-list lines>
        <ion-item text-wrap *ngIf="lista.length == 0">
            Você não possui endereço de entrega cadastrado.
        </ion-item>
        <ion-item *ngFor="let item of lista" text-wrap (click)="addOrEdit(item)">
            Rua {{item.rua}}, {{item.numero}}, Bairro {{item.bairro}}
        </ion-item>
    </ion-list>
</ion-content>
