<ion-header>
  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="salvar()">
        Salvar
      </button>
      <button *ngIf="cliente._id" ion-button icon-only>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nome do Cliente</ion-label>
      <ion-input disabled [(ngModel)]="cliente.nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input disabled type="number" [(ngModel)]="cliente.cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input disabled type="email" [(ngModel)]="cliente.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-toggle [(ngModel)]="cliente.ativo"></ion-toggle>
    </ion-item>
    <ion-item text-center>
    </ion-item>
  </ion-list>
</ion-content>
