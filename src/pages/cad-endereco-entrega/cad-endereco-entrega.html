<ion-header>
    <ion-navbar color="primary">
        <ion-title>Endereço</ion-title>
        <ion-buttons right>
            <button ion-button clear (click)="salvar()">
        Salvar
      </button>
            <button *ngIf="endereco._id" ion-button icon-only (click)="excluir()">
        <ion-icon name="trash"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-list no-lines>

        <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input [(ngModel)]="endereco.cidade" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>UF</ion-label>
            <ion-input [(ngModel)]="endereco.uf" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>CEP</ion-label>
            <ion-input [(ngModel)]="endereco.cep" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input [(ngModel)]="endereco.bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Rua</ion-label>
            <ion-input [(ngModel)]="endereco.rua" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input [(ngModel)]="endereco.numero" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Ponto de Referência</ion-label>
            <ion-textarea [(ngModel)]="endereco.pontoReferencia" rows="2"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label floating>Orientações</ion-label>
            <ion-textarea [(ngModel)]="endereco.orientacoes" rows="4"></ion-textarea>
        </ion-item>

    </ion-list>
</ion-content>
