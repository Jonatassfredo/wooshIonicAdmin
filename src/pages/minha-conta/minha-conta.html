<ion-header>
  <ion-navbar color="primary">
    <ion-title class="titulo">Minha Conta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sair()">
        <p class="sair">Sair</p>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="imagem" [ngStyle]="{'background-image': 'url(' + usuarioLogado.foto + ')'}" (click)="mudarFoto()">
  </div>
  <div class="formulario">
    <div class="btnSuporte">
      <button ion-button round class="btnMsg" (click)="mensagens()">
        <ion-icon name="chatboxes"></ion-icon>
      </button>
      <p class="suporte">Suporte</p>
    </div>
    <p>Nome</p>
    <input type="text" placeholder="Nome" [(ngModel)]="usuarioLogado.nome">
    <p>E-mail</p>
    <input type="text" placeholder="Email" [(ngModel)]="usuarioLogado.email">
    <p>CPF</p>
    <input type="number" placeholder="CPF" [(ngModel)]="usuarioLogado.cpf" disabled="true">
    <!-- <P>Telefone</P>
        <input type="number" placeholder="Telefone" [(ngModel)]="usuarioLogado.telefone"> -->

    <div class="botaoEndereco">
      <button ion-button outline color="primary" round block (click)="adicionarEndereco()" style="margin-top: 20px;">
        Endere√ßos de entrega
      </button>
    </div>
    <div class="botao">
      <button ion-button outline color="primary" round block (click)="salvar()" style="margin-top: 10px;">
        Salvar os dados
      </button>
    </div>
  </div>
  <div>
    <ion-item no-lines style="background-color: transparent !important;"></ion-item>
    <ion-item no-lines style="background-color: transparent !important;"></ion-item>
  </div>
</ion-content>
<tab [pagina]="'Minha Conta'"></tab>
