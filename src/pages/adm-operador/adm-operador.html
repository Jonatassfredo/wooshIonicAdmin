<ion-header>
  <ion-navbar color="primary">
    <ion-title>Operadores</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="salvar()">
        Salvar
      </button>
      <button *ngIf="operador._id" ion-button icon-only (click)="excluir()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Nome do Operador </ion-label>
      <ion-input [(ngModel)]="operador.nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="operador.senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha Confirmação</ion-label>
      <ion-input [(ngModel)]="operador.senhaConfirmacao" type="password"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-toggle [(ngModel)]="operador.ativo"></ion-toggle>
    </ion-item> -->
    <ion-item text-center>
    </ion-item>
  </ion-list>
</ion-content>
